<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Canvas Tablero</title>
</head>
<body>
	
	<canvas id="canvas" width="640" height="480" style="border:1px solid #000"></canvas>
	<input id="color" type="color" value="#000000" placeholder="Color...">
	<input id="width" type="number" value="20" placeholder="Ancho...">
	<input id="player" type="text" placeholder="Ingresa un nombre">

	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
	<script type="text/javascript" src="init-firebase.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
